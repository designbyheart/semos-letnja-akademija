<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Demo</title>
</head>
<body>
<h1>Title</h1>
<form action="#" id="registration">
<div>
<input type="text" class="email" name="email" placeholder="Enter your email" />
</div>
<div>
<label for="phone" >Phone number</label>
<input id="phone" type="text" name="phone" placeholder="Enter phone"/>
</div>
<div>
<label for="terms">Do you agree with our terms?</label>
<input id="terms" type="checkbox" name="terms-conditions" placeholder="Terms" />
</div>
<button>Submit</button>
</form>

<script src="form.js"></script>
</body>
</html>
